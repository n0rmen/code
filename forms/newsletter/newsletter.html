<script src="//modernizr.com/downloads/modernizr-2.6.2.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="../form/submitform.js"></script>

<form id="newsletter-form" class="customform newsletterform" action="newsletter.php" method="post">
	<input type="hidden" name="subscribe" value="1">
	<label for="newsletter-email">Restez connectés en vous inscrivant à la newsletter de l'association :</label>
	<input id="newsletter-email" type="email" name="email" required>
	<button type="submit">Inscription</button>
	<div id="newsletter-form-message"></div>
</form>
<script type="text/javascript">
$(function() {
	$('#newsletter-form').submit(function(e){
		submitForm(e, function(response){
			if(response.success){
				$('#newsletter-form-message').html("<p class=\"message success\">" + response.message + "</p>");
				e.target.reset();
			}
			else{
				$('#newsletter-form-message').html("<p class=\"message error\">" + response.message + "</p>");
			}
		});
	});
});
</script>
