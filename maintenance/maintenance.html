<!DOCTYPE html> 
<html> 
<head> 
	<title>Site en maintenance</title>
	<meta charset="utf8">
	<style type="text/css">
		.maintenance { position:absolute; top:50%; margin-top:-40px; left:50%; margin-left:-300px; width:600px; border:1px solid #CCC; border-radius:4px; text-align:center; font-family:Arial; color:#666; background-image:-moz-linear-gradient(center bottom , #F5F5F5 0%, #FFF 100%); background-image:-webkit-linear-gradient(bottom, #F5F5F5 0%, #FFF 100%); }
		.maintenance .title { margin:1em 0; font-size:1em; }
		.maintenance .text { margin:1em 0; font-size:.8em; }
		.maintenance a { color:inherit; }
	</style>
</head>
<body>
	<div class="maintenance">
		<h1 class="title">Le site est en maintenance.</h1>
		<p class="text">Nous améliorons le site pour votre confort. Veuillez nous excuser pour la gêne occasionnée.</p>
	</div>
</body>
</html>
