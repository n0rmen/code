<!DOCTYPE html>
<html>
<head>
	<title>Widgets</title>
	<meta charset="utf-8">
	<link href="widgets.css" rel="stylesheet">
</title>
</head>
<body>
	<h1>Widgets CSS</h1>
	<h2>Menu</h2>
	<ul class="menu">
		<li>
			<input type="checkbox" id="menu-1" name="menu">
			<label for="menu-1">Item 1</label>
			<ul>
				<li><a href="#">Sub-Item 1</a></li>
				<li><a href="#">Sub-Item 2</a></li>
				<li><a href="#">Sub-Item 3</a></li>
			</ul>
		</li>
		<li>
			<input type="checkbox" id="menu-2" name="menu">
			<label for="menu-2">Item 2</label>
			<ul>
				<li><a href="#">Sub-Item 1</a></li>
				<li><a href="#">Sub-Item 2</a></li>
			</ul>
		</li>
		<li><a href="#">Item 3</a></li>
	</ul>
	
	<h2>Accordion</h2>
	<ul class="accordion">
		<li>
			<input type="radio" id="accordion-1" name="accordion" checked>
			<label for="accordion-1">Item 1</label>
			<article>
				<p>Lorem ipsum</p>
			</article>
		</li>
		<li>
			<input type="radio" id="accordion-2" name="accordion">
			<label for="accordion-2">Item 2</label>
			<article>
				<p>Lorem ipsum 2</p>
			</article>
		</li>
		<li>
			<input type="radio" id="accordion-3" name="accordion">
			<label for="accordion-3">Item 3</label>
			<article>
				<p>Lorem ipsum 3</p>
			</article>
		</li>
	</ul>
	
	<h2>Tabs</h2>
	<ul class="tabs">
		<li>
			<input type="radio" id="tab-1" name="tabs" checked>
			<label for="tab-1">Item 1</label>
			<article>
				<p>Lorem ipsum</p>
			</article>
		</li>
		<li>
			<input type="radio" id="tab-2" name="tabs">
			<label for="tab-2">Item 2</label>
			<article>
				<p>Lorem ipsum 2</p>
			</article>
		</li>
		<li>
			<input type="radio" id="tab-3" name="tabs">
			<label for="tab-3">Item 3</label>
			<article>
				<p>Lorem ipsum 3</p>
			</article>
		</li>
	</ul>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<h2>Checkbox</h2>
	<div class="checkbox">
		<input type="checkbox" id="checkbox-1" name="checkbox">
		<label for="checkbox-1"><span></span>Option 1</label>
	</div>
</body>
</html>
