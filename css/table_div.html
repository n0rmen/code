<!DOCTYPE html">
<html>
<head>
	<title>Table Div</title>
	<style type="text/css">
		.table { display:table; border-collapse:collapse; }
		.table>div { display:table-row; }
		.table>div>div { display:table-cell; padding:2px 10px; }
	</style>
</head>
<body>
	<div class="table">
		<div>
			<div>A1</div>
			<div>A2</div>
			<div>A3</div>
			<div>A4</div>
		</div>
		<div>
			<div>B1</div>
			<div>B2</div>
			<div>B3</div>
			<div>B4</div>
		</div>
		<div>
			<div>C1</div>
			<div>C2</div>
			<div>C3</div>
			<div>C4</div>
		</div>
	</div>
</body>
</html>
